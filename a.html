 <!DOCTYPE html>
<html>
    <head>
        <title>Vue Playground</title>
        <!-- development version, includes helpful console warnings -->
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>

    <body>
        <div id="app">
            [[ someText ]]
        </div>

        <script type="text/javascript">
            var app = new Vue({
                el: "#app",
                delimiters: ['[[', ']]'],
                data: {
                    someText: "Hello Vue!",
                },
            })
        </script>
    </body>
</html>
