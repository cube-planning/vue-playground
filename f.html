<!DOCTYPE html>
<html>
    <head>
        <title>Vue Playground</title>
        <!-- development version, includes helpful console warnings -->
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    </head>

    <body>
        <div id="app">
            <div class="container">
                <div class="row">
                    <reversible-message
                        starting-message="Hello Josh"
                        class="bg-primary"
                    ></reversible-message>
                    <reversible-message
                        starting-message="Hello Lille"
                        class="bg-success"
                    ></reversible-message>
                    <reversible-message
                        starting-message="Hello Bennett"
                        class="bg-danger"
                    ></reversible-message>
                </div>
            </div>
        </div>


        <script type="text/javascript">
            Vue.component('reversible-message', {
                props: {
                    startingMessage: String,
                },
                data() { return {
                    message: this.startingMessage,
                }},
                template: `
                    <div class="col text-white p-3 mb-2">
                        <p>{{ message }}</p>
                        <button v-on:click="reverseMessage" class="btn btn-light">Reverse Message</button>
                    </div>
                `,
                methods: {
                    reverseMessage: function () {
                        this.message = this.message.split('').reverse().join('')
                    },
                },
            });

            var app = new Vue({ el: "#app" });
        </script>
    </body>
</html>
